<div class="add-product">
    <h1>Edit Product Product</h1>
    <p>{{productMessage}}</p>
    <form #editProduct="ngForm" class="common-form" (ngSubmit)="submit(editProduct.value)">
        <input class="form-input" type="text" ngModel="{{productData?.name}}" name="name"
            placeholder="Enter Product Name">
        <input class="form-input" type="text" ngModel="{{productData?.price}}" name="price" placeholder="Enter Price">
        <input class="form-input" type="text" ngModel="{{productData?.category}}" name="category"
            placeholder="Enter Category">
        <input class="form-input" type="text" ngModel="{{productData?.imageUrl}}" name="imageUrl"
            placeholder="Enter Image Url">
        <textarea class="form-input" type="text" ngModel="{{productData?.description}}" name="description"
            placeholder="Enter Description"></textarea>
        <button class="form-button">Update Product</button>
    </form>
</div>
