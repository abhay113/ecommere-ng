<div class="product-list">
    <h1>Product List</h1>
    <!-- <p class="message-p">{{ productMessage }}</p> -->
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{ item.imageUrl }}" /></td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.description }}</td>
                <td>
                    <button (click)="deleteProduct(item.id)">Delete Product</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
