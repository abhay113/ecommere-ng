<div class="row search-item" *ngFor="let item of productData">
    <div class="col-sm-3">
        <a routerLink="/details/{{item.id}}"> <img src="{{item.imageUrl}}" alt="image of {{item.name}}"> </a>
    </div>
    <div class="col-sm-8 details">
        <h6>{{item.name}}</h6>
        <p><b>Price:{{item.price}}</b></p>
        <span>Category: {{item.category}}</span>
        <p>{{item.description}}</p>
    </div>
</div>
