<div class="user-auth">
    <div *ngIf="!showLogin" class="signup">
        <h1>User Signup</h1>
        <p>{{signUpMessage}}</p>
        <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
            <input type="text" class="form-input" name="name" placeholder="Enter User Name" ngModel />
            <input type="text" class="form-input" name="email" placeholder="Enter User Email" ngModel /><input
                type="password" class="form-input" name="password" placeholder="Enter User Password" ngModel />
            <button class="form-button">Sign Up</button>
            <p class="toggle-option">Already have an Account ? <a (click)="openLogin()">Click Here</a></p>
        </form>
    </div>

    <div *ngIf="showLogin" class="login">
        <h1>User Login</h1>
        <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
            <input type="text" class="form-input" name="email" placeholder="Enter User Email" ngModel /><input
                type="password" class="form-input" name="password" placeholder="Enter User Password" ngModel />
            <button class="form-button">Login</button>
            <p class="toggle-option">Don't have an Account ? <a (click)="openSignUp()">Click Here</a></p>
        </form>
    </div>
</div>
