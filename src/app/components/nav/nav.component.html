<nav class="nav">
    <h1><a routerLink="/">A-Com</a></h1>
    <div *ngIf="menuType==='default'" class="nav-search">
        <input [(ngModel)]="query" #searchInput type="text" (keyup)="getSearchQueary($event)" (blur)="hideSearch()"
            placeholder="Search Products" />
        <button (click)="submitSearch(searchInput.value)">Search</button>
        <ul class="suggested-search" *ngIf="searchResult">
            <li *ngFor="let item of searchResult">
                <a (mousedown)="redirectToDetails(item.id)">{{item.name}}</a>
            </li>
        </ul>
    </div>

    <div class="" [ngSwitch]="menuType">

        <ul *ngSwitchCase="'default'">
            <li><a routerLink="/seller">Seller</a></li>
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="/login">Login/Signup</a></li>
            <li><a routerLink="/carts">Cart(0)</a></li>
        </ul>

        <ul *ngSwitchCase="'seller'">
            <li><a routerLink="/seller-home">Product List</a></li>
            <li><a routerLink="/seller-add-product">Add Product</a></li>
            <li><a (click)="logout()"> Logout</a></li>
            <li><a>{{sellerName | titlecase}}</a></li>
        </ul>
    </div>
</nav>
